[supervisord]
nodaemon=true

# Ollama server with CPU-only and auto-pull model
[program:ollama]
command=/bin/bash -c "ollama serve --cpu --pull"
autostart=true
autorestart=true
stderr_logfile=/var/log/ollama.err.log
stdout_logfile=/var/log/ollama.out.log

# Warmup script to load Mistral-7B into memory
[program:warmup]
command=/bin/bash -c "sleep 15 && python warmup.py"
autostart=true
autorestart=false
stderr_logfile=/var/log/warmup.err.log
stdout_logfile=/var/log/warmup.out.log
priority=10

# Streamlit app
[program:streamlit]
command=streamlit run app.py --server.port=8501 --server.address=0.0.0.0
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/streamlit.err.log
stdout_logfile=/var/log/streamlit.out.log
priority=20
