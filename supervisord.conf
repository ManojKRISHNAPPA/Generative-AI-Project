# ===========================
# Supervisord Config - OpenAI RAG Chatbot
# Note: This file is no longer needed with the updated multistage Dockerfile
# The new Dockerfile runs Streamlit directly without supervisor
# ===========================

[supervisord]
nodaemon=true

# Streamlit app (OpenAI-powered)
[program:streamlit]
command=streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/streamlit.err.log
stdout_logfile=/var/log/streamlit.out.log
user=appuser

# Optional: Add other services here if needed
# [program:other-service]
# command=your-command-here
# autostart=true
# autorestart=true
